<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="portfolio.css" rel="stylesheet" type="text/css" />
    <title>Kari Johnson</title>
</head>
<body>
    <nav role="navigation" class="navBar">
        <ul class="menu">
            <li>About Me</li>
            <li>Portfolio</li>
            <li>Contact</li>
        </ul>
    </nav>
    <main role= "main" class="container">
<!--Header-->
        <header class="header">
            <div id="outerHeader">
                <div id="innerHeader">Hi, I'm Kari.</div>
            </div>
        </header>
<!--Start Page-->
        <section id="startPage">
            <button type="button" id="startButton" onclick="">Nice to meet you.</button>
        </section>
<!--About Me Page-->
        <section id="aboutMePage">
            <h1 id="aboutMeTitle">Section Title</h1>
            <h3 id="aboutMeSubtitle">Section Subtitle</h3>
            <p id="aboutMeContent">'About Me' content</p>
            <button id="portfolioButton">PORTFOLIO</button><button id="contactButton">CONTACT ME</button>
        </section>
<!--Portfolio Page-->
        <section id="portfolioPage">
            <span>(back button)</span>
            <h1 id="portfolioTitle">Section Title</h1>
            <span>(Quiz App image)</span>
            <h4 id="quizAppTitle">Project Title</h4>
            <p id="quizAppDescription">Project Description</p>
            <ul class="projectLinks">
                <li id="quizAppGithubLink">GitHub</li>
                <li id="quizAppLiveLink">Live</li>
            </ul>
        </section>
        <section id="contactPage">
            <span>(back button)</span>
            <h1 id="contactTitle">Section Title</h1>
            <ul class="contacts">
                <li id="phoneContact">Phone Number</li>
                <li id="emailContact">Email</li>
                <li id="gitHubContact">GitHub</li>
                <li id="linkedInContact">LinkedIn</li>
            </ul>
        </section>
    </main>

</html>
